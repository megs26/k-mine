<!DOCTYPE html>
<html>
    <head> 
    <meta http-equiv="refresh" content="1; url=thanks.html" />
    </head>
    <body>
        <script>
        function getUrlParams() {
            var params = {};
            var url = location.href;
            var querystring = url.substr(url.indexOf('?') + 1);
            var bits = querystring.split('&');
            bits.forEach(function(item) {
                var temp = item.split('=');
                params[temp[0]] = temp[1]
            });
            return params;  
        }

        // get url 

        var url_params = getUrlParams();

        var new_dog = {
            name: url_params.name,
            breed: url_params.breed,
            age: url_params.age,
            weight: url_params.weight,
            aboutme: url_params.aboutme
        };

        var dogs_list = JSON.parse(localStorage.dogs);
        
        dogs_list.push(new_dog);

        localStorage.dogs = JSON.stringify(dogs_list);

        console.log(JSON.parse(localStorage.dogs));

        //localStorage.dogs = JSON.stringifty([])
        //redirect to thank you page 
        </script>
    </body>
</html>
